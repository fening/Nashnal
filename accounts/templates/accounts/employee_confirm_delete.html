{% extends 'timesheets/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">Delete Employee</h2>
        </div>
        
        <div class="p-6">
            <p class="text-gray-700 mb-6">
                Are you sure you want to delete the employee "{{ employee.get_full_name }}"? 
                This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-end">
                    <a href="{% url 'employee_list' %}" 
                       class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-2">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Delete Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
