{% extends 'timesheets/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6">
    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm">
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Delete Employee</h2>
        </div>
        
        <div class="p-6">
            <p class="text-gray-700 dark:text-gray-300 mb-6">
                Are you sure you want to delete the employee "{{ employee.get_full_name }}"? 
                This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-end">
                    <a href="{% url 'accounts:employee_list' %}" 
                    class="inline-flex items-center px-5 py-2.5 border border-gray-200 dark:border-gray-600 rounded-xl
                           text-gray-600 dark:text-gray-300 bg-white dark:bg-gray-700
                           hover:bg-gray-50 dark:hover:bg-gray-600
                           focus:outline-none focus:ring-2 focus:ring-gray-500 dark:focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800
                           transform transition-all duration-200">
                     <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                               d="M6 18L18 6M6 6l12 12"/>
                     </svg>
                     Cancel
                 </a>
             
                 <button type="submit" 
                         class="ml-4 inline-flex items-center px-5 py-2.5
                                bg-gradient-to-r from-red-600 to-red-700
                                text-white rounded-xl font-medium
                                border border-transparent
                                hover:from-red-700 hover:to-red-800
                                focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800
                                transform transition-all duration-200
                                hover:scale-[1.02] active:scale-95">
                     <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                               d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                     </svg>
                     Delete Employee
                 </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
