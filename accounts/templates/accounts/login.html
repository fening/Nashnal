{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="white flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Logo SVG -->
        <div class="flex justify-center mb-6">
            <svg class="w-48 h-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 185 100">
                <path 
                    d="m179.03 41.83-10.82 14.05h-19.3v39.97h-16.72V55.88H90.11l-14.7.01c-1.94 0-3.38.27-4.32.81-.93.53-1.4 1.48-1.41 2.84v.13c.02 1.36.49 2.32 1.41 2.88.94.56 2.38.85 4.32.85h29.4c6.62 0 11.65 1.22 15.1 3.67 3.45 2.45 5.17 6.15 5.17 11.1 0 2.75-.43 5.22-1.29 7.43-.86 2.21-2.23 4.06-4.12 5.57-1.88 1.51-4.29 2.67-7.23 3.47-2.93.81-6.45 1.21-10.54 1.21H71.91c.61-.9 1.11-1.88 1.51-2.9.8-2.03 1.11-4.21 1.11-6.39v-4.6h28.66c1.99 0 3.45-.31 4.36-.93.92-.62 1.37-1.63 1.37-3.03s-.46-2.39-1.37-2.99c-.91-.59-2.37-.89-4.36-.89H73.8c-1.46 0-2.83-.06-4.12-.2v12.63c0 1.78-.26 3.31-.77 4.6-.51 1.29-1.18 2.36-2.02 3.19-.84.83-1.82 1.44-2.95 1.82-1.13.38-2.29.56-3.47.56-1.08 0-2.14-.17-3.19-.52-1.05-.35-2.22-1.14-3.51-2.38L20.66 64.1v31.73H5.48V51.05c0-1.78.26-3.31.77-4.6.51-1.29 1.19-2.34 2.02-3.15.83-.81 1.8-1.4 2.91-1.78 1.1-.38 2.25-.56 3.43-.56 1.02 0 2.06.17 3.11.53 1.05.35 2.25 1.14 3.59 2.38l32.22 28.92V58.65c0-2.53.44-4.83 1.33-6.9.89-2.07 2.26-3.84 4.12-5.29 1.86-1.45 4.25-2.59 7.18-3.39 2.94-.81 6.45-1.21 10.54-1.21h102.32Z" 
                    stroke="#f37f20" 
                    stroke-miterlimit="10" 
                    stroke-width="1.74"
                    fill="none"
                />
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Timesheets</h2>
        <form method="post" novalidate class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div class="space-y-1">
                    <input type="{{ field.field.widget.input_type }}"
                           name="{{ field.name }}"
                           id="{{ field.id_for_label }}"
                           placeholder="{{ field.label }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-full text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           {% if field.field.required %}required{% endif %}>
                    {% if field.errors %}
                        <div class="text-red-500 text-xs mt-1">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" 
                    class="w-full bg-orange-500 text-gray-800 py-3 rounded-full text-lg font-semibold 
                           border border-gray-300 shadow-lg
                           hover:bg-gray-900 hover:text-white hover:border-gray-700 
                           transition-all duration-300 ease-in-out mt-4 
                           active:transform active:scale-95">
                Login
            </button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
</body>
</html>
