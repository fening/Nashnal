{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="white flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Are you sure you want to logout?</h2>
        <form method="POST" action="{% url 'logout' %}" class="flex flex-col">
            {% csrf_token %}
            <button type="submit" class="bg-orange-500 text-gray-800 border-none py-3 text-lg rounded-full cursor-pointer transition duration-300 hover:bg-gray-900 hover:text-white hover:border-gray-700 font-semibold mt-4">Logout</button>
        </form>
        <p class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-500 font-semibold hover:underline">Cancel</a>
        </p>
    </div>
</body>
</html>
