{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl mb-6 text-center text-gray-800">Password Reset Complete</h2>
        <div class="text-center text-gray-600">
            <p class="mb-4">
                Your password has been set. You may now proceed to log in with your new password.
            </p>
        </div>
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" 
               class="inline-block bg-orange-500 text-gray-800 px-6 py-2 rounded-full font-semibold
                      border border-gray-300 shadow-lg
                      hover:bg-gray-900 hover:text-white hover:border-gray-700 
                      transition-all duration-300 ease-in-out">
                Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
