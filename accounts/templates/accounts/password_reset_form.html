{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <span> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 414 132.5" class="h-20 w-auto"> 
                <defs>
                    <style>
                        .logo-text { font-family: Arial, Helvetica, sans-serif; }
                        .heavy { font-weight: 800; }
                        .regular { font-weight: 400; }
                        .medium { font-weight: 500; }
                    </style>
                </defs>
                <g>
                    <!-- Main Path (N shape) -->
                    <path d="m179.03 41.83-10.82 14.05h-19.3v39.97h-16.72V55.88H90.11l-14.7.01c-1.94 0-3.38.27-4.32.81-.93.53-1.4 1.48-1.41 2.84v.13c.02 1.36.49 2.32 1.41 2.88.94.56 2.38.85 4.32.85h29.4c6.62 0 11.65 1.22 15.1 3.67 3.45 2.45 5.17 6.15 5.17 11.1 0 2.75-.43 5.22-1.29 7.43-.86 2.21-2.23 4.06-4.12 5.57-1.88 1.51-4.29 2.67-7.23 3.47-2.93.81-6.45 1.21-10.54 1.21H71.91c.61-.9 1.11-1.88 1.51-2.9.8-2.03 1.11-4.21 1.11-6.39v-4.6h28.66c1.99 0 3.45-.31 4.36-.93.92-.62 1.37-1.63 1.37-3.03s-.46-2.39-1.37-2.99c-.91-.59-2.37-.89-4.36-.89H73.8c-1.46 0-2.83-.06-4.12-.2v12.63c0 1.78-.26 3.31-.77 4.6-.51 1.29-1.18 2.36-2.02 3.19-.84.83-1.82 1.44-2.95 1.82-1.13.38-2.29.56-3.47.56-1.08 0-2.14-.17-3.19-.52-1.05-.35-2.22-1.14-3.51-2.38L20.66 64.1v31.73H5.48V51.05c0-1.78.26-3.31.77-4.6.51-1.29 1.19-2.34 2.02-3.15.83-.81 1.8-1.4 2.91-1.78 1.1-.38 2.25-.56 3.43-.56 1.02 0 2.06.17 3.11.53 1.05.35 2.25 1.14 3.59 2.38l32.22 28.92V58.65c0-2.53.44-4.83 1.33-6.9.89-2.07 2.26-3.84 4.12-5.29 1.86-1.45 4.25-2.59 7.18-3.39 2.94-.81 6.45-1.21 10.54-1.21h102.32Z" 
                          fill="#000000"  
                          stroke="#f37f20" 
                          stroke-width="1.74" 
                          stroke-miterlimit="10"/>
            
                    <!-- Main Text "NASH" -->
                    <g transform="translate(191.64 76.28)">
                        <text class="logo-text heavy" fill="#f37f20" font-size="50.73" letter-spacing=".03em">
                            <tspan x="0">NA</tspan>
                            <tspan x="76.51" letter-spacing=".05em">S</tspan>
                            <tspan x="113.75" letter-spacing=".02em">H</tspan>
                            <tspan x="152" class="regular" font-size="49.43">nal</tspan>
                        </text>
                    </g>
            
                    <!-- Subtext "SOIL TESTING" -->
                    <text transform="translate(193.15 96.36)" 
                          class="logo-text medium" 
                          font-size="16.62" 
                          letter-spacing=".55em">SOIL TESTING</text>
            
                    <!-- Decorative Dashed Line -->
                    <path d="M173.82 48.52H75.05s-13.13-.47-13.13 9.77 11.79 10.57 11.79 10.57h33.82s10.02-.53 10.02 10.02-8.47 9.66-8.47 9.66H75.24" 
                          fill="none" 
                          stroke="#ffffff" 
                          stroke-width="1.74" 
                          stroke-dasharray="13.07 4.36" 
                          stroke-miterlimit="10"/>
                </g>
            </svg>
        </div>
        
        <h2 class="text-2xl mb-6 text-center text-gray-800">Reset Password</h2>
        <p class="mb-4 text-gray-600 text-center">
            Enter your email address and we'll send you instructions to reset your password.
        </p>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-1">
                <input type="email"
                       name="email"
                       required
                       placeholder="Email Address"
                       class="w-full px-4 py-2 border border-gray-300 rounded-full text-base 
                              focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent">
            </div>
            
            <button type="submit" 
            class="w-full inline-flex items-center justify-center px-6 py-3.5
                   bg-gradient-to-r from-gray-800 to-gray-900 
                   text-white rounded-xl font-medium text-lg
                   border border-transparent
                   hover:from-gray-700 hover:to-gray-800
                   focus:outline-none
                   transform transition-all duration-200
                   hover:scale-[1.02] active:scale-95
                   shadow-md">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        Send Reset Link
    </button>
        </form>
        
        <p class="text-center mt-4">
            <a href="{% url 'login' %}" 
            class="group inline-flex items-center text-blue-500 font-medium hover:text-blue-900 transition-all duration-200">
             <svg class="w-4 h-4 mr-2 transform translate-x-0 group-hover:-translate-x-1 transition-transform duration-200" 
                  fill="none" 
                  stroke="currentColor" 
                  viewBox="0 0 24 24">
                 <path stroke-linecap="round" 
                       stroke-linejoin="round" 
                       stroke-width="2" 
                       d="M15 19l-7-7 7-7"/>
             </svg>
             <span class="relative">
                 Back to Login
                 <span class="absolute bottom-0 left-0 w-0 h-px bg-blue-800 group-hover:w-full transition-all duration-200"></span>
             </span>
         </a>
        </p>
    </div>
</div>
