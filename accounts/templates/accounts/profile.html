{% extends 'timesheets/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-gray-100 ">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold">User Profile</h2>
    </div>
    
    <div class="bg-white p-6 rounded-2xl mb-6">
        <p class="mb-2 text-lg"><strong>Username:</strong> {{ user.username }}</p>
        <p class="mb-2 text-lg"><strong>Email:</strong> {{ user.email }}</p>
        <!-- Add more profile fields as needed -->
    </div>

    <div class="bg-white p-6 rounded-2xl">
        <h3 class="text-xl font-semibold mb-4 text-gray-800">Change Password</h3>
        <form id="password-change-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block mb-2 font-bold">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           id="{{ field.id_for_label }}" 
                           class="w-full p-2 border border-gray-300 rounded-full text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           {% if field.field.required %}required{% endif %}>
                    {% if field.help_text %}
                        <small class="text-gray-600 mt-1 block">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-full text-lg hover:bg-blue-600 transition duration-300">Change Password</button>
        </form>
        <div id="password-change-message" class="mt-4"></div>
    </div>
</div>

<script>
document.getElementById('password-change-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = this;
    var formData = new FormData(form);
    
    fetch('{% url "profile" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
    })
    .then(response => response.json())
    .then(data => {
        var messageDiv = document.getElementById('password-change-message');
        if (data.success) {
            messageDiv.innerHTML = '<p class="text-green-600 font-bold p-3 bg-green-100 rounded-md">' + data.message + '</p>';
            form.reset();
        } else {
            var errorHtml = '<ul class="text-red-600 list-none p-3 bg-red-100 rounded-md">';
            for (var field in data.errors) {
                errorHtml += '<li class="mb-1">' + field + ': ' + data.errors[field].join(', ') + '</li>';
            }
            errorHtml += '</ul>';
            messageDiv.innerHTML = errorHtml;
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>
{% endblock %}
