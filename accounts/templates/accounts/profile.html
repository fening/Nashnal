{% extends 'timesheets/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 ">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold">User Profile</h2>
    </div>
    
    <div class="bg-white p-6 rounded-2xl mb-6">
        <p class="mb-2 text-lg"><strong>Username:</strong> {{ user.username }}</p>
        <p class="mb-2 text-lg"><strong>Email:</strong> {{ user.email }}</p>
        <!-- Add more profile fields as needed -->
    </div>

    <div class="bg-white p-6 rounded-2xl">
        <h3 class="text-xl font-semibold mb-4 text-gray-800">Change Password</h3>
        <form id="password-change-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block mb-2 font-bold">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           id="{{ field.id_for_label }}" 
                           class="w-full p-2 border border-gray-300 rounded-full text-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           {% if field.field.required %}required{% endif %}>
                    {% if field.help_text %}
                        <small class="text-gray-600 mt-1 block">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" 
        class="w-full inline-flex items-center justify-center px-6 py-3.5
               bg-gradient-to-r from-gray-800 to-gray-900 
               text-white rounded-xl font-medium text-lg
               border border-transparent
               hover:from-gray-700 hover:to-gray-800
               focus:outline-none
               transform transition-all duration-200
               hover:scale-[1.02] active:scale-95
               shadow-md">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
    </svg>
    Change Password
</button>        </form>
        <div id="password-change-message" class="mt-4"></div>
    </div>
</div>

<script>
document.getElementById('password-change-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = this;
    var formData = new FormData(form);
    
    fetch('{% url "profile" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
    })
    .then(response => response.json())
    .then(data => {
        var messageDiv = document.getElementById('password-change-message');
        if (data.success) {
            messageDiv.innerHTML = '<p class="text-green-600 font-bold p-3 bg-green-100 rounded-md">' + data.message + '</p>';
            form.reset();
        } else {
            var errorHtml = '<ul class="text-red-600 list-none p-3 bg-red-100 rounded-md">';
            for (var field in data.errors) {
                errorHtml += '<li class="mb-1">' + field + ': ' + data.errors[field].join(', ') + '</li>';
            }
            errorHtml += '</ul>';
            messageDiv.innerHTML = errorHtml;
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>
{% endblock %}
