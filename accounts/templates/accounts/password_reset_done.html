{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="flex items-center justify-center min-h-screen bg-white">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl mb-6 text-center text-gray-800">Check Your Email</h2>
        <div class="text-center text-gray-600">
            <p class="mb-4">
                We've emailed you instructions for setting your password.
                You should receive them shortly.
            </p>
            <p class="mb-4">
                If you don't receive an email, please make sure you've entered the address
                you registered with, and check your spam folder.
            </p>
        </div>
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" 
            class="group inline-flex items-center text-blue-500 font-medium hover:text-blue-900 transition-all duration-200">
             <svg class="w-4 h-4 mr-2 transform translate-x-0 group-hover:-translate-x-1 transition-transform duration-200" 
                  fill="none" 
                  stroke="currentColor" 
                  viewBox="0 0 24 24">
                 <path stroke-linecap="round" 
                       stroke-linejoin="round" 
                       stroke-width="2" 
                       d="M15 19l-7-7 7-7"/>
             </svg>
             <span class="relative">
                 Back to Login
                 <span class="absolute bottom-0 left-0 w-0 h-px bg-blue-800 group-hover:w-full transition-all duration-200"></span>
             </span>
         </a>
        </div>
    </div>
</div>
