<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
    {% include 'timesheets/sidebar.html' %}
</div>
        <!-- Main content -->
        <div id="mainContent" class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ml-64">
            <header class="flex items-center p-4 bg-white border-b">
                <button id="sidebarToggle" class="p-1 rounded-md hover:bg-gray-100 mr-4">
                    <i data-lucide="menu" class="h-6 w-6"></i>
                    <span class="sr-only">Toggle sidebar</span>
                </button>
                {% block title %}
                <h1 class="text-xl font-semibold">Dashboard</h1>
                {% endblock %}
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                {% block content %}

                {% endblock %}
            </main>
            {% include 'timesheets/footer.html' %}
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    
        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const closeSidebar = document.getElementById('closeSidebar');
        let isSidebarOpen = true;
    
        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            sidebar.classList.toggle('-translate-x-full');
            mainContent.classList.toggle('ml-0');
            mainContent.classList.toggle('ml-64');
        }
    
        sidebarToggle.addEventListener('click', toggleSidebar);
        closeSidebar.addEventListener('click', toggleSidebar);
    
        // No automatic closing on resize or click outside
    </script>
</body>
</html>
