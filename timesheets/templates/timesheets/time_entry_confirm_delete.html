{% extends 'timesheets/base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <h1>Delete Time Entry</h1>
    <p>Are you sure you want to delete this time entry?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="px-4 py-2 rounded-full bg-orange-500 text-gray-800 hover:bg-gray-900 hover:text-white hover:border-gray-700 transition duration-200">
                Confirm Delete
            </button>
            <a href="{% url 'time_entry_list' %}" 
               class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-200">
                Cancel
            </a>
        </div>
    </form>
{% endblock %}
